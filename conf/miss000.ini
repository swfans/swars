; Syndicate Wars Missions Config file
; converted from ALL000.MIS

[common]
; English/default/language-neutral code name of the campaign
TextName = Eurocorp
; Text ID containing campaign name
TextId = 642
; Type of campaign, Single Player or Multi Player
Type = SP
; Whether this campaign is selectable when starting new game
Selectable = True
; Total amount of mission sections within this file
MissionsCount = 110
; Mission triggered/activated at start of the campaign (on new game)
FirstTrigger = 1
; Text ID containing string for "Netscan" button
NetscanTextId = 441
; TextID shift added to weapon TextID to get weapon name string
WeaponsTextIdShift = 0
; Weapons available to buy at start of the campaign
StandardWeapons = UZI MINIGUN PERSUADER KOGAS MEDI1
; Weapons available for research at start of the campaign
ResearchWeapons =
; Cyborg mods available to buy at start of the campaign
StandardMods = LEGS1 ARMS1 CHEST1 BRAIN1
; Cyborg mods available for research at start of the campaign
ResearchMods = LEGS2 ARMS2 CHEST2 BRAIN2
; Character included in file names for text translations
TextFnMk = "s"
; Character included in file names for menu background
; and animations including parts of the background
ProjectorFnMk = "s"
; Outro Full Motion video file name
OutroFMV = data/outro-s.smk
; Outro background file name
OutroBkFn = data/outro-s.raw

[mission0]
; Text Name of the mission
Name = MISSNONE
; Index of the "missN.txt" message with mission brief
SourceID = 0
; Map number, to identify the map file but also included in level file name
MapNo = 0
; Level number, used to determine level file name
LevelNo = 0
; Level number to be used when the level is restarted
;ReLevelNo = 0
; Index of the "mailN.txt" message to be opened on mission complete
;SuccessID = 0
; Index of the "mailN.txt" message to be opened on mission fail
;FailID = 0
; Trigger with 3 arguments; activates the last depending on previoius two
;SpecialTrigger = 0 0 0
; Up to 3 missions to be triggered/activated after this one is completed
;SuccessTrigger = 0 0 0
; Up to 3 missions to be triggered/activated after this one is failed
;FailTrigger = 0 0 0
; Unused TextID
;StringIndex = 0
; Weapons made available for research after completing the mission
;ResearchWeapons = UZI
; Extra/Unique reward given after the mission; requires two values: type, and parameter
;ExtraReward = Scientists 2
; Lists up to 5 condition missions which need to be completed for this one activates its triggers
; The condition missions need to have the same MissionCond and the same triggers for this to make sense
;MissionCond =  0 0 0 0 0
; Increase player credits by given amount on mission complete
;CashReward = 0
; After objectives are complete, do not wait for user to press space and instead fade the screen and finish the mission
;WaitToFade = 0
; After the mission is complete, immediatelly start the next one without returning to menu
;ImmediateNextOnSuccess = False
; Set to true for missions which should not disappear upon being failed; such missions can be re-tried until completed
;RemainUntilSuccess = False
; Set to True only in final mission of the campaign, causes outro to be played on complete
;IsFinalMission = False
; After starting the level, quickly simulate that many game turns before starting at normal simulation speed
;PreProcess = 0

